<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        <script src="script.js"></script>
</head>

<body>
    <div class="bigger-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="cliqueiNoBotao()" >
            <img id="img-buscar" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="medium-box">


            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21ºC</p>

            <div class="little-box">
                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </div>


            <p class="umidade">Umidade: 76%</p>

        </div>

    </div>
</body>

</html>
